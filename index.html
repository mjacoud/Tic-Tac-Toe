<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!---Links-->
    <link rel="stylesheet" href="./Styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header-container bleed">
        <div class="title bleed">TIC-TAC-TOE</div>
      </div>
    </header>
    <main>
      <div class="container bleed">
        <div class="game-container"></div>
      </div>
    </main>
    <div class="modal-bg bleed">
      <div class="modal-mode">
        <div class="modal-mode-title">Choose the game mode:</div>
        <div class="modal-mode-container">
          <div class="modal-select-btn ai bleed2">AI</div>
          <div class="modal-select-btn 2p bleed2">2P</div>
        </div>
      </div>
      <form class="bleed2" action="">
        <div class="modal-ai bleed2">
          <div class="modal-ai-container bleed2">
            <div class="modal-ai-title bleed2">Select the Settings</div>
            <div class="modal-symbol-container bleed2">
              <div class="modal-symbol-title">Select</div>
              <div class="modal-symbol bleed2">X</div>
              <div class="modal-symbol bleed2">O</div>
            </div>
          </div>
          <div class="modal-turns-container bleed2">
            <div class="modal-turns-title">Turns</div>
            <div class="modal-turns-number bleed2">1</div>
            <div class="modal-turns-number bleed2">3</div>
            <div class="modal-turns-number bleed2">5</div>
          </div>
        </div>
        <div class="modal-difficult-title bleed2">Difficult</div>
        <div class="modal-difficult-container bleed2">
          <div class="modal-select-btn bleed2">Easy</div>
          <div class="modal-select-btn bleed2">Medium</div>
          <div class="modal-select-btn bleed2">Hard</div>
        </div>
        <button type="submit">START</button>
      </form>
    </div>
    <footer></footer>
    <script src="script.ts"></script>
  </body>
</html>
