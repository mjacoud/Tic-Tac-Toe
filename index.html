<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!---Links-->
    <link rel="stylesheet" href="./Styles/style.css" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <title>TIC TAC TOE</title>
  </head>
  <body onload="modeListener()">
    <header>
      <div class="header-container">
        <div class="title">TIC-TAC-TOE</div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="game-container">
          <div id="pos1"></div>
          <div id="pos2"></div>
          <div id="pos3"></div>
          <div id="pos4"></div>
          <div id="pos5"></div>
          <div id="pos6"></div>
          <div id="pos7"></div>
          <div id="pos8"></div>
          <div id="pos9"></div>
        </div>
      </div>
    </main>
    <!-------------MODAL BACKGROUND----->
    <div class="modal-bg">
      <!------------MODAL MODE---------->
      <div class="modal-mode">
        <div class="modal-mode-title">Choose the game mode:</div>
        <div class="modal-mode-container">
          <div class="modal-select-btn ai">AI</div>
          <div class="modal-select-btn p2">2P</div>
        </div>
      </div>
      <!---------- MODAL AI-------->
      <form class="" action="">
        <div class="modal-ai">
          <div class="modal-ai-container">
            <div class="modal-ai-title">Select the Settings</div>
            <div class="modal-symbol-container">
              <div class="modal-symbol-title">Select</div>
              <div class="modal-symbol-options">
                <div class="modal-symbol">X</div>
                <div class="modal-symbol">O</div>
              </div>
            </div>
            <div class="modal-turns-container">
              <div class="modal-turns-title">Turns</div>
              <div class="modal-turns-options">
                <div class="modal-turns-number">1</div>
                <div class="modal-turns-number">3</div>
                <div class="modal-turns-number">5</div>
              </div>
            </div>
            <div class="modal-difficult-container">
              <div class="modal-difficult-title">Difficult</div>
              <div class="modal-select-options">
                <div class="modal-select-btn">Easy</div>
                <div class="modal-select-btn">Medium</div>
                <div class="modal-select-btn">Hard</div>
              </div>
            </div>
            <button type="submit">START</button>
          </div>
        </div>
      </form>
      <!------------ MODAL MULTIPLAYER------->
      <form action="">
        <div class="modal-multiplayer-form">
          <div class="modal-multiplayer">
            <div class="modal-multiplayer-title">LET'S PLAY</div>
            <div class="modal-multiplayer-container">
              <div class="modal-multiplayer-names">
                <div class="modal-player-name">
                  <label for="" class="player-1p"
                    >PLAYER 1<input type="text" name="" id=""
                  /></label>
                </div>
                <div class="player-symbol-options">
                  <img src="" alt="" srcset="" /><img
                    src=""
                    alt=""
                    srcset=""
                  /><img src="" alt="" srcset="" />
                </div>
              </div>
              <div class="modal-multiplayer-container">
                <div class="modal-player-name">
                  <label for="" class="player-2p"
                    >PLAYER 2<input type="text" name="" id=""
                  /></label>
                </div>
                <div class="player-symbol-options">
                  <img src="" alt="" srcset="" /><img
                    src=""
                    alt=""
                    srcset=""
                  /><img src="" alt="" srcset="" />
                </div>
              </div>
            </div>
            <div class="modal-turns-container">
              <div class="modal-turns-title">Turns</div>
              <div class="modal-turns-options">
                <div class="modal-turns-number">1</div>
                <div class="modal-turns-number">3</div>
                <div class="modal-turns-number">5</div>
              </div>
            </div>
            <button type="submit">START<6/button>
          </div>
        </div>
      </form>
    </div>
    <!---------FOOTER------->
    <footer>
      <div class="footer">Copyright 2022â‚¢</div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
